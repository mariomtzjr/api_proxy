version: "3.3"

services:
  proxy_app:
    build:
      context: .
      dockerfile: Dockerfile
    # depends_on:
      # - prometheus
    ports:
      - "8000:8000"
    command: sh -c "uvicorn app.main:app --reload --port=8000 --host=0.0.0.0"
    env_file:
      - .env
      - db.env
    depends_on:
      - database
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$DB_USERNAME --password=$$DB_PASSWORD
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  database:
    image: mysql:latest
    env_file:
      - db.env
    volumes:
      - database_data:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: always
  
  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - proxy_app

volumes:
  database_data:
